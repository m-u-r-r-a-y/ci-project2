<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/ci-project2/css/index.css">

</head>
<body>

<h1 class="rubik-bubbles-regular"  id="landing_page">

    Play Space Game

</h1>


<img id="the_sun" src="/ci-project2/images/sun.gif" alt="image of the sun">

<p class="roboto-mono-quiz"    id="age_info">

    This is a game for children age 3+
</p>

<h2 class="roboto-mono-quiz" id="users_name">

    What is your name?
</h2>


<form id="nameForm" class="roboto-mono-quiz">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" required>
    <input type="submit" value="Start Game">
</form>

<audio id="landing_audio" loop autoplay>
    <source src="/ci-project2/audio/prophecies.mp3" type="audio/mp3">
  </audio>


  <footer></footer>


 <script>

    document.getElementById('nameForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const name = document.getElementById('fname').value;
        localStorage.setItem('userName', name); // Store the name in local storage
        window.location.href = 'quiz.html'; // Redirect to quiz page
    })

 </script> 
 
 
</body>
</html>
