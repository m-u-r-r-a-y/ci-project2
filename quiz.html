<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Space Quiz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="/assets/css/quiz.css" />
</head>

<body>
  <main>
    <h1 class="rubik-bubbles-regular" id="landing_page">
      <a href="/index.html">Space Game</a>
    </h1>

    <section>
      <table width="99%">
        <tr>
          <td>Score:</td>
          <td id="score"></td>
          <td>Attempts Left:</td>
          <td id="try"></td>
        </tr>
      </table>
    </section>

    <audio id="correctSound" src="/assets/audio/amazing.mp3" type="audio/mpeg"></audio>
    <audio id="incorrectSound" src="/assets/audio/uhoh.mp3" type="audio/mpeg"></audio>

    <div id="question-container">
      <div id="questions"></div>
    </div>

    <br />
    <br />

    <div class="button-container">
      <button id="choice1" onclick="checkAnswer(this.id, 1)"></button>
      <button id="choice2" onclick="checkAnswer(this.id, 2)"></button>
      <button id="choice3" onclick="checkAnswer(this.id, 3)"></button>
      <button id="choice4" onclick="checkAnswer(this.id, 4)"></button>
    </div>

    <script src="/assets/javascript/index.js"></script>
  </main>
</body>

</html>
